[dependencies]
ndarray = "0.13.1"
ndarray-stats = "0.3.0"
ndarray-rand = "0.11.0"
rand = "0.7.3"

[numpy]
remap = "crate ndarray"

## Map log, sqrt, and exp to respective element-wise operations
[numpy.log]
remap = "call ndarray::ArrayBase::map"
push_parameter = "f64::ln"

[numpy.sqrt]
remap = "call ndarray::ArrayBase::map"
push_parameter = "f64::sqrt"

[numpy.exp]
remap = "call ndarray::ArrayBase::map"
push_parameter = "f64::exp"

[numpy.random.rand]
remap = "call ndarray::Array::random"
push_parameter = "rand::distributions::uniform::Uniform::new(0., 1.)"
